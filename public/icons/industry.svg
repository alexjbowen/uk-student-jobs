<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 32 32"
  fill="none"
  stroke="#00daee"
  stroke-width="2.5"
  stroke-linejoin="round"
>
  <!-- Left tall building -->
  <rect x="3" y="4" width="14" height="24" />

  <!-- Windows (thin stroke) -->
  <g stroke-width="1.4">
    <rect x="6" y="7" width="4" height="4" />
    <rect x="12" y="7" width="4" height="4" />

    <rect x="6" y="13" width="4" height="4" />
    <rect x="12" y="13" width="4" height="4" />

    <rect x="6" y="19" width="4" height="4" />
    <rect x="12" y="19" width="4" height="4" />

    <!-- Door (also thinner) -->
    <rect x="9" y="23" width="4" height="5" />
  </g>

  <!-- Right shorter building -->
  <rect x="19" y="8" width="10" height="20" />

  <!-- Right windows (thin stroke too) -->
  <g stroke-width="1.4">
    <rect x="22" y="11" width="4" height="4" />
    <rect x="22" y="17" width="4" height="4" />
    <rect x="22" y="23" width="4" height="4" />
  </g>
</svg>
